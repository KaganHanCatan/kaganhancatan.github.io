<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="#home" class="nav-logo"></a>
        <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link" data-translate="nav-home"></a>
                <a href="#about" class="nav-link" data-translate="nav-about"></a>
                <a href="#experience" class="nav-link" data-translate="nav-experience"></a>
                <a href="#projects" class="nav-link" data-translate="nav-projects"></a>
                <a href="#blog" class="nav-link" data-translate="nav-blog"></a>
            </div>
            <div class="nav-actions">
                <div class="language-toggle" id="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="tr">TR</button>
        </div>
                <button class="nav-toggle" id="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="hero-greeting" data-translate="hero-greeting"></span>
                        <span class="hero-name">Kagan Han Catan</span>
                    </h1>
                    <h2 class="hero-subtitle" data-translate="hero-subtitle"></h2>
                    <p class="hero-description" data-translate="hero-description"></p>
                    <div class="hero-buttons">
                        <a href="https://kaganhancatan.notion.site/Kagan-Han-Catan-Portfolio-01b2befeccb6402685a012df87090742?pvs=4" class="btn btn-primary" data-translate="hero-portfolioButton"></a>
                        <a href="Assets/Resume.pdf" class="btn btn-secondary" download>
                            <i class="fas fa-download"></i> <span data-translate="hero-resumeButton"></span>
                        </a>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="image-container">
                        <img src="Assets/Icons/logo1.png" alt="Kagan Han Catan">
                    </div>
                </div>
            </div>
            <div class="hero-social">
                <a href="https://www.linkedin.com/in/kaganhancatan/" target="_blank" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/KaganHanCatan" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:kagan.catan@gmail.com" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-translate="about-title"></h2>
            </div>
            <div class="about-content">
                <div class="about-text">
                    <p class="about-description" data-translate="about-description1"></p>
                    <p class="about-description" data-translate="about-description2"></p>
                    
                    <div class="about-tags" id="about-skills">
                        <!-- Skills will be dynamically loaded here -->
                    </div>

                    <div class="about-stats">
                        <div class="stat">
                            <span class="stat-number" data-translate="about-statYears"></span>
                            <span class="stat-label" data-translate="about-statYearsLabel"></span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" data-translate="about-statProjects"></span>
                            <span class="stat-label" data-translate="about-statProjectsLabel"></span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" data-translate="about-statCompanies"></span>
                            <span class="stat-label" data-translate="about-statCompaniesLabel"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-translate="experience-title"></h2>
            </div>
            <div class="timeline" id="experience-timeline">
                <!-- Timeline items will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-translate="projects-title"></h2>
            </div>
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be dynamically loaded here from content.json -->
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="blog">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-translate="blog-title"></h2>
                <p class="section-subtitle" data-translate="blog-subtitle"></p>
            </div>
            <div class="blog-grid" id="blog-grid">
                <!-- Blog posts will be dynamically loaded here from content.json -->
            </div>
            
            <div class="blog-footer">
                <a href="https://medium.com/@kagan.catan" target="_blank" class="btn btn-primary">
                    <i class="fab fa-medium"></i>
                    <span data-translate="blog-viewAllButton"></span>
                </a>
            </div>
        </div>
    </section>

<script src="data/content.js"></script>
<script src="script.js"></script>
